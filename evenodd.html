<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
   <script>
     let number=Number(prompt("Enter a number:"));
     if(number%2==0){
         console.log(`The number entered is ${number} and it is even`);
     }
     else{
         console.log(`The number entered is ${number} and it is odd`);
     }
   </script>

    
</body>
</html>
