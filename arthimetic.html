    <meta charset="UTF-8">

<body>
    <script>
        let a=29;
        a=0;
        let b=9;
        console.log("The value of a+b is", a+b);
        console.log("The value of a-b is", a-b);
        console.log("The value of a*b is", a*b);
        console.log("The value of a/b is", a/b);
        console.log("The value of a%b is", a%b);
        a+=4;//a=a+4
        console("the value of a after adding 4 is", a);
        b+=3;//b=b+3
        a-=2;//a=a-2

        a**=2;//a=a^2

        // increment and decrement operators
        console.log("The value of a++ is", a++);
        console.log("The value of ++a is", ++a);
        console.log("The value of a-- is", a--);
        console.log("The value of --a is", --a);
        
      
         console("the value of b after adding 3 is", b);
    
    </script>
